<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>

<nav class="navbar">
    <h1>Random Password Generator!</h1>
</nav>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h2>Your Password:</h2>
            <input type="text" id="newPass" size="28"/><button id="copy" button type="button" class="btn btn-primary">Copy</button><br><br>
            <button id="submit" button type="button" class="btn btn-primary">Submit</button>
            <br>
            <h3>How many characters?</h3>
            <input type="slider" id="charNum" value="12" min="8" max="128" />  
            <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="num" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Include number</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="sym" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Include symbol</label>
                  </div>
                  <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="cap" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Include capital</label>
                      </div>

        </div>
    </div>
</div>

<script src="script.js" type="text/javascript"></script>
</body>

</html>
