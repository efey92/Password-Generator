<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random Password Generator!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand{-sm|-md|-lg|-xl} bg-warning">
        <a class="navbar-brand text-dark" href="index.html">Random Password Generator</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="content">
                    <label for="number">Amount of Characters in Password:</label>
                    <input type="number" id="numberText" min="8" max="128">
                    <input type="range" class="custom-range" min="8" max="128" id="range">
                </br>
                    <div class="checks custom-control-inline">
                        <div class="custom-control custom-checkbox" id="lowerCheck">
                            <input type="checkbox" class="custom-control-input" id="lowercase">
                            <label class="custom-control-label" for="lowercase">Lowercase Characters</label>
                        </div>
                        <div class="custom-control custom-checkbox" id="numberCheck">
                            <input type="checkbox" class="custom-control-input" id="number">
                            <label class="custom-control-label" for="number">Numbers</label>
                        </div>
                        <div class="custom-control custom-checkbox" id="capitalCheck">
                            <input type="checkbox" class="custom-control-input" id="capital">
                            <label class="custom-control-label" for="capital">Capitalized Characters</label>
                        </div>
                        <div class="custom-control custom-checkbox" id="symbolCheck">
                            <input type="checkbox" class="custom-control-input" id="symbol">
                            <label class="custom-control-label" for="symbol">Symbols/Special Characters</label>
                        </div>
                    </div>
                    <div id="buttons">
                        <a href="#" onclick="generate();return false;">
                            <button type="button" id="createbtn" class = "btn btn-primary"><strong>Create Password</strong></button>
                        </a>
                        <a href="#" onclick="copyToClipboard();return false;">
                            <button type="button" id="copybtn" class = "btn btn-success"><strong>Copy to Clipboard</strong></button>
                        </a>
                    </div>
                    <!-- <div id="length"></div>-->
                </div>

                <div class="passwords">
                    <input type="text" name="currentPassInput" id="currentPassInput">
                    <div id="currentPassword" style="display:none;"></div>
                    <div id="previousPasswords"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js" type="text/javascript"></script>
</body>

</html>
